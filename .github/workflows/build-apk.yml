name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 17

    - name: Set up Android SDK
      uses: android-actions/setup-android@v2

    - name: Make Gradle Wrapper executable
      run: chmod +x gradlew

    - name: Build APK
      run: ./gradlew clean assembleRelease

    - name: Locate built APK
      run: |
        echo "APK_PATH=$(find $GITHUB_WORKSPACE/app/build/outputs/apk -name '*.apk' | head -n 1)" >> $GITHUB_ENV
        echo "Located APK at: $(cat $GITHUB_ENV)"

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: LostModeClient-APK
        path: ${{ env.APK_PATH }}
